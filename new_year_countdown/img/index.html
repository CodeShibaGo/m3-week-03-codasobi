<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
</head>
<body>
    <h1>New Year Countdown</h1>
    <div class="container">
        <div class="item">
            <p id="days"></p>
            <p>DAYS</p>
        </div>
        <div class="item">
            <p id="hours"></p>
            <p>HOURS</p>
        </div>
        <div class="item">
            <p id="minutes"></p>
            <p>MINUTES</p>
        </div>
        <div class="item">
            <p id="seconds"></p>
            <p>SECONDS</p>
        </div>
    </div>
    <p class="year">2025</p>
</body>
</html>
