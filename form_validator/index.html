<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">  
    <title>Form Validator</title>
</head>

<body>
    <div class="container">
        <form action="submit" method="POST">
            <h1>Register With Us</h1>
            <div class="form_group">
                <label for="user-name" class="form_label">
                    User name
                </label>
                <input type="text" id="user-name" placeholder="Enter your name">
                <small>Error Message</small>
            </div>
            <div class="form_group">
                <label for="email" class="form_label">
                    Email
                </label>
                <input type="email" id="user-email" placeholder="Enter your email">
                <small>Error Message</small>
            </div>
            <div class="form_group">
                <label for="password" class="form_label">
                    Password
                </label>
                <input type="password" id="user-password" placeholder="Enter your password">
                <small>Error Message</small>
            </div>
            <div class="form_group">
                <label for="password-confirm" class="form_label">
                    Confirm Password
                </label>
                <input type="password-confirm" id="user-password-confirm" placeholder="Enter your password again">
                <small>Error Message</small>
            </div>
            <button type="button">Submit</button>
        </form>
    </div>
</body>
</html>
